<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fruit gallery</title>
    <link rel="stylesheet" href="Fruit.css" />
  </head>

  <body>
    <header class="header">
      <h1>FruitGallery</h1>
    </header>

    <div class="gallery">
      <figure>
        <img src="./pictures/Fruits/banana.jpg" alt="Banana fruit from farm" />
        <figcaption>Banana</figcaption>
      </figure>
      <figure>
        <img src="./pictures/Fruits/chikoo.jpg" alt="Chikoo fruit in hand" />
        <figcaption>Chikoo</figcaption>
      </figure>
      <figure>
        <img
          src="./pictures/Fruits/cranberry.jpg"
          alt="picturre of cranberry"
        />
        <figcaption>cranberry</figcaption>
      </figure>
      <figure>
        <img
          src="./pictures/Fruits/guava.jpg"
          alt="picture of guava in a farm"
        />
        <figcaption>guava</figcaption>
      </figure>
      <figure>
        <img src="./pictures/Fruits/jackfruit.jpg" alt="jackfruits on a tree" />
        <figcaption>jackfruit</figcaption>
      </figure>
      <figure>
        <img src="./pictures/Fruits/kadamb.jpg" alt="kadamb tree" />
        <figcaption>kadamb</figcaption>
      </figure>
      <figure>
        <img src="./pictures/Fruits/muskmellon.jpg" alt="muskmellon slices" />
        <figcaption>muskmellon slices</figcaption>
      </figure>
    </div>
  </body>
</html>
